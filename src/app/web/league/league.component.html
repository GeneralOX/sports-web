<h1>League</h1>

<div class="league-container">
    <div class="league" *ngFor="let e of leagues">
        <img src="assets/Football_League.png" />
        <b>{{ e.name }}</b>

        <div class="action">
            <button *ngIf="isEntreprise" (click)="joinLeague(e.id)">Join</button>
            <button [routerLink]="['/app/match', e.id]">View</button>
            <button [routerLink]="['/app/rank', e.id]">Rank</button>
        </div>
    </div>
</div>
